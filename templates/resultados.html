<!DOCTYPE html>
<html>
<head>
	<title>Orbital Decay</title>
	<style>
		.block {
   			height: 550px;
                        margin: 20px;
                        width: 100%;
			float: left;
                        background-color: #303030;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
			padding: 15px;
		}
		.label {
			color: #00ff7f;
			font-size: 20px;
			font-weight: bold;
			font-family: "Arial Narrow", Arial, sans-serif;
			margin-bottom: 10px;
			margin-top: 30px;
		}
		.body {
			display: flex;
                        justify-content: center;
                        align-items: center;
			color: #fff;
			font-size: 50px;
			font-family: "Arial Narrow", Arial, sans-serif;
			font-weight: bold;
			margin-bottom: 30px;
		}
		.name {
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			font-family: "Arial Narrow", Arial, sans-serif;
			margin-bottom: 10px;
		}
		.block-1 {
			width: 15%;
			max-width: 150px;
			display: flex;
			flex-direction: column; 
			justify-content: center;
			align-items: center; 
		}
		.block-2 {
                  
                        display: flex;
			width: 60%;
			max-width: 732px;
                        flex-direction: column; 
                        justify-content: center; 
			align-items: center;
		}
.block-2 img {
    max-width: 100%;
    height: auto;
}
		.block-3 {
			width: 10%;
			max-width: 100px;
			display: flex; 
			flex-direction: column; 
			justify-content: center; 
			align-items: center; /
		}
		.image {
			display: block;
			margin-bottom: 5px;
			border: 3px solid #00ff7f;
			border-radius: 5px;
			padding: 5px;
			max-width: 80px;
			max-height: 80px;
		}
		.name {
			text-align: center;
			font-weight: bold;
			font-family: "Arial Narrow", Arial, sans-serif;
			margin: 5px 0;
			color: #fff;
		}
		.name + .image {
			margin-top: 10px;
			clear: both;
		}
		.name a {
        text-decoration: none;
        color: #fff;}
	</style>
</head>
<body style="background-color: #222;">
	<div class="block block-1">
		<img class="image" src="https://i.postimg.cc/76wW0RNR/helmut.png alt="Helmut">
		<p class="name"><a href="https://orbitaldecay.onrender.com/ficha1">{{ p1 }}</a></p>
		<img class="image" src="https://picsum.photos/80" alt="Imagem 2">
		<p class="name"><a href="https://orbitaldecay.onrender.com/ficha2">{{ p2 }}</a></p>
		<img class="image" src="https://picsum.photos/80" alt="Imagem ">
		<p class="name"><a href="https://orbitaldecay.onrender.com/ficha3">{{ p3 }}</a></p>
		<img class="image" src="https://picsum.photos/80" alt="Imagem 4">
		<p class="name"><a href="https://orbitaldecay.onrender.com/ficha4">{{ p4 }}</a></p>
	</div>
	<div class="block block-2">
		<img src="https://i.postimg.cc/8CJxhp7W/mapa.png" alt="Mapa">
	</div>
	<div class="block block-3">
		<p class="name">MAIS RECENTE</p>
		<label class="label">{{ n1 }}</label>
		<body class="body">{{ r1 }}</body><br>
			
		<label class="label">{{ n2 }}</label>
		<body class="body">{{ r2 }}</body><br>
			
		<label class="label">{{ n3 }}</label>
		<body class="body">{{ r3 }}</body><br>
			
		<label class="label">{{ n4 }}</label>
		<body class="body">{{ r4 }}</body>
	</div>
</body>
</html>
